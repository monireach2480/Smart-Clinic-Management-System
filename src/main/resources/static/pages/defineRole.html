<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Define Role</title>
    <link rel="icon" href="../assets/images/favicon.ico" />
    <link rel="stylesheet" href="../assets/css/defineRole.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />

    <!-- Utility and Render Scripts -->
    <script src="../js/util.js" defer></script>
    <script src="../js/render.js" defer></script>

    <!-- Component Scripts -->
    <script src="../js/components/header.js" defer></script>
    <script src="../js/components/footer.js" defer></script>
</head>
<body>
<div class="container">
    <div class="wrapper">
        <!-- Header Placeholder -->
        <div id="header"></div>

        <!-- Main Content -->
        <main class="main-content">
            <h2>Select Your Role</h2>
            <div class="role-buttons">
                <button id="adminBtn" class="dashboard-btn" onclick="openModal('admin')">Admin</button>
                <button id="doctorBtn" class="dashboard-btn" onclick="openModal('doctor')">Doctor</button>
                <button id="patientBtn" class="dashboard-btn" onclick="window.location.href='patientDashboard.html'">Patient</button>
            </div>
        </main>

        <!-- Modal -->
        <div id="modal" class="modal" style="display: none;">
            <div class="modal-content">
                <span id="closeModal" class="close">&times;</span>
                <div id="modal-body"></div>
            </div>
        </div>

        <!-- Footer Placeholder -->
        <div id="footer"></div>
    </div>
</div>

<!-- Role Handling Script -->
<script type="module" src="../js/services/defineRole.js" defer></script>
</body>
</html>
